<div class="container-fluid">
  <div class="row justify-content-center my-5 mx-1">
    <div class="card col-12 col-sm-12 col-md-8 col-lg-6">
      <div class="card-body">
        <div class="row justify-content-center">
          <div class="photo col-6" *ngIf="imgSrc">
            <img [src]="imgSrc" class="img-thumbnail rounded" alt="photo" />
          </div>
        </div>
        <h2 class="card-title"></h2>
        <form [formGroup]="form">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              class="form-control"
              formControlName="nombre"
              id="name"
            />
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input
                type="text"
                class="form-control"
                formControlName="apellido"
                id="apellido"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="form-group">
              <label for="photo">Foto</label>
              <input
                type="file"
                class="form-control"
                id="photo"
                #photo
                multiple
              />
            </div>
          </div>
        </form>
        <div class="row">
          <h2 *ngIf="fullName" class="col-12">
            Galer√≠a de <strong>{{ fullName }}</strong>
          </h2>
          <div
            class="card col-3"
            *ngFor="let images of multipleImages; index as i"
          >
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="photo" *ngIf="imgSrc">
                  <img
                    [src]="images"
                    class="img-thumbnail rounded"
                    [alt]="'photo_images_' + i"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
